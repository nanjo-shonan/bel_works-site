<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =================================================
    1. 動的メタ情報 (SEO & OGP)
    _data/site.json の値を動的に読み込みます
    ================================================== -->
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">

    <!-- OGP (Open Graph Protocol) 設定 -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/images/ogp-default.jpg"> <!-- OGP画像のパス（後で作成） -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- =================================================
    2. Google Tag Manager (GTM)
    引継ぎ資料にあったGTM-KBRM4T3を設置します
    ================================================== -->
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KBRM4T3');</script>
    <!-- End Google Tag Manager -->

    <!-- CSSと外部ライブラリ -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KBRM4T3"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- =================================================
    3. Cookie同意管理バナーの設置場所
    このコンポーネントの具体的なコードは後続のステップで作成します
    ================================================== -->
    <div id="cookie-consent-banner-container"></div>


    {% include "header.html" %}

    <main>
        {{ content | safe }}
    </main>

    {% include "footer.html" %}

    <!-- JavaScriptライブラリ -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- カスタムスクリプト（必要に応じて） -->
    <!-- <script src="/js/main.js"></script> -->

</body>
</html>
