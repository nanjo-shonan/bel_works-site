<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | {{ site.name }}</title>
    <meta name="description" content="{{ description or site.description }}">
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.gtm_id }}');</script>
    <!-- End Google Tag Manager -->

    <!-- JSON-LD Structured Data for Google Business Profile -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "{{ site.name }} (馬入編集研究所)",
      "url": "{{ site.url }}",
      "logo": "{{ site.url }}/images/common/bel-logo.png",
      "founder": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "茅ヶ崎市",
        "addressRegion": "神奈川県",
        "addressCountry": "JP"
      },
      "description": "湘南を拠点とする、D2C/ヘルスケア特化の広告クリエイティブオフィス『ベルワークス』\n\n薬機法・景品表示法を遵守する「戦略的安全性」と、データに基づく「論理的創造性」を両輪で提供。LPやバナー広告の制作を通じて、誠実なブランドの事業価値を最大化します\n\n私たちのサービスは、クリエイティブの提供にとどまりません。お客様のブランドが持つ本質的な価値を深く理解し、法的リスクを「信頼」という名の武器に変え、再現性のある成果にコミットする、事業成長のパートナーです。",
      "email": "{{ site.author.email }}"
    }
    </script>

    <link rel="icon" href="/images/common/favicon.png" type="image/png">

    <!-- Google Fonts, Tailwind CSS, Swiper.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Custom CSS for animations etc. -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="text-gray-700">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm_id }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include "header.html" %}

    {{ content | safe }}

    {% include "footer.html" %}

</body>
</html>
